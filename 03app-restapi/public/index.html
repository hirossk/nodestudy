<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AJAX ToDoリスト</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ccc; }
    form { display: flex; margin-top: 20px; }
    input[type="text"] { flex-grow: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>ToDoリスト</h1>
  <ul id="task-list">
    <!-- タスクはJavaScriptでここに挿入されます -->
  </ul>

  <form id="add-task-form">
    <input type="text" id="task-title" placeholder="新しいタスクを入力" required>
    <button type="submit">追加</button>
  </form>

  <script src="/js/app.js"></script>
</body>
</html>
